name: ML Pipeline CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # STEP 1 — Extract dataset
    - name: Extract GitHub Issues
      run: |
        python -m src.data_extraction.extract_all

    # STEP 2 — Preprocess
    - name: Preprocess GitHub Data
      run: |
        python -m src.preprocessing.preprocess_github

    # STEP 3 — Generate severity
    - name: Synthesize Severity
      run: |
        python -m src.severity.synthesize_severity

    # STEP 4 — Train models
    - name: Train Type Model
      run: |
        python -m src.models.type_model

    - name: Train Severity Model
      run: |
        python -m src.models.severity_model

    # STEP 5 — Validate
    - name: Validate Pipeline
      run: |
        python -m src.validation.validate